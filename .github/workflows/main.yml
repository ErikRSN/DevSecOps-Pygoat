name: CI

on: [push]

jobs:
sast_scan:
name: Run Bandit Scan
runs-ons: ubuntu-latest


steps:
- name: Checkout code
  uses: action/checkout@v2

- name: Set up python
- uses: actions/setup-python@v2
- with:
  python-version: 3.8
- name: install Bandit
  run: pip install bandit

- name: Run Bandit Scan
  run: bandit -r .


